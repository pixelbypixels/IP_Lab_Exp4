<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
</head>
<body>
    <h1>T-Shirt Order Page</h1>
    
    <form id="orderForm" onsubmit="return processOrder()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" maxlength="9" required><br><br>

        <label for="size">T-Shirt Size:</label>
        <select id="size" name="size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>

        <label for="message">Custom Message:</label>
        <textarea id="message" name="message" maxlength="50" placeholder="Max 50 characters"></textarea><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <div id="receipt"></div>

    <script src="app.js"></script> <!-- External JavaScript file for logic -->
</body>
</html>
